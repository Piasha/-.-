<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

	<style>
		button{
		width: 10%;
		font-size: 30px;
		background: green;

		#key{
		background: green;

			input{

	</style>
<input id="inp" type="text" name="pasha" value=""><br>
	<!-- Кнопки -->
	<button class="key" onclick='knopka("1")'>1</button>
	<button class="key" onclick='knopka("2")'>2</button>
	<button class="key" onclick='knopka("3")'>3</button><br>
	<button class="key" onclick='knopka("4")'>4</button>
	<button class="key" onclick='knopka("5")'>5</button>
	<button class="key" onclick='knopka("6")'>6</button><br>
	<button class="key" onclick='knopka("7")'>7</button>
	<button class="key" onclick='knopka("8")'>8</button>
	<button class="key" onclick='knopka("9")'>9</button><br>
	<button class="key" onclick='knopka("0")'>0</button>
	<button class="key" onclick='knopka("*")'>*</button>
	<button class="key" onclick='knopka("-")'>-</button><br>
	<button class="key" onclick='knopka("/")'>/</button>
	<button class="key" onclick='knopka("+")'>+</button>
	<button class="key" onclick='save()'>=</button><br>
	<button class="с" onclick='clear0("")'>c</button>

	<script>
        function clear0(a){ //для очистки 
        var buff = document.getElementById("inp");
        buff.value = "";
        console.dir(buff);
        }
            
	        function knopka(a){ //для нажимания кнопок
	        var a = document.getElementById("inp").value+=a;
	        console.dir(a);
	        }
      
        function save(){ //для результата
            var kaka = eval(document.getElementById("inp").value); //https://learn.javascript.ru/eval 
            document.getElementById("inp").value=kaka;				//eval() - превращает стринговое 
            														//значение в намбер и делает арифметику
        }
	</script>



</body>
</html>
